<div class="row">
    <h1>Proyectos realizados</h1>
    <div class="container">
        <div class="col-sm-12 col-md-7 col-lg-7 contText">
            <h2>{{proyecto.titulo}}</h2>
            <p>{{proyecto.descripcion}}</p>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 contImg">
            <img [src]="proyecto.img" alt="Imagen Proyecto" class="img-fluid imgProyecto" />
        </div>
    </div>
</div>
